<div class="card-group">
    <div class="card p-4">
        <div class="card-body">

          <h4 class="card-title text-center">Reset password</h4>
          <h5 class="text-center">Type your email to get password reset url.</h5>

          <form name="form">
            <div class="input-group mb-3 pt-4">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-at"></i></span>
                </div>
                <input #passwordResetEmail type="email" name="UserName" class="form-control" placeholder="Email" required>
            </div>

            <div>
                <p class="default-form-error-message-text">
                    {{errorMessage}}
                </p>
            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <button type="submit" class="btn-rounded btn btn-pink" style="width: 50%;" color="pink"
                    (click)="authService.ForgotPassword(passwordResetEmail.value)">
                        Reset Password
                    </button>
                </div>

                <hr class="style1 mt-4">

                <div class="col-12 text-center">
                  <span class="fs-14">Go back to</span>
                  <button type="button" class="btn btn-link pink-text px-2 m-0 py-0"
                  routerLink="/sign">Log In</button>
              </div>

            </div>
        </form>


        </div>
    </div>
</div>
