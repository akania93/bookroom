<div class="card-group">
    <div class="card p-4">
        <div class="card-body">

            <h4 class="card-title text-center">Get started for free</h4>

            <form name="form">
                <div class="input-group mb-3 pt-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-at"></i></span>
                    </div>
                    <input [(ngModel)]="credentials.email" type="email" name="UserName" class="form-control sty1"
                        placeholder="Email" required>
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    </div>
                    <input [(ngModel)]="credentials.password" type="password" name="Passward" class="form-control"
                        placeholder="Password">
                </div>
                <div>
                    <p class="default-form-error-message-text">
                        {{errorMessage}}
                    </p>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn-rounded btn btn-pink" color="pink"
                            (click)="signIn(loginType.Email)" style="width: 50%;">
                            Sign in
                        </button>
                    </div>

                    <div class="col-12 text-center mt-4">
                        <span class="fs-14">New account?</span>
                        <button type="button" class="btn btn-link pink-text px-2 m-0 py-0"
                            [routerLink]="['signup']">Register</button>
                    </div>

                    <hr class="style1">

                    <div class="col-12 text-center">
                        <button type="button" [routerLink]="['forgot']" class="btn btn-link pink-text py-0 m-0">
                            Forgot password?
                        </button>
                    </div>
                </div>
            </form>



            <div class="row">
                <div class="col-6">
                    <button class="btn blue-gradient" (click)="signIn(loginType.Facebook)">Login with Facebook</button>
                </div>
                <div class="col-6 text-right">
                    <button class="btn peach-gradient" (click)="signIn(loginType.Google)">Login with Google</button>
                </div>
            </div>
        </div>
    </div>
</div>
