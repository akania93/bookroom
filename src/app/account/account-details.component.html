<h1>My profile</h1>
<h6>Complete your profile & apply with just one click!</h6>

<div class="row mt-4">
    <div class="col-12 col-lg-6">
        <div class="card mb-4">
            <div class="card-header">
                User details
            </div>
            <div class="card-body">

                <form name="form">
                    <div class="input-group mb-3 pt-4">
                        <input [(ngModel)]="profileCredentials.name" type="text" name="Name"
                            class="form-control sty1" placeholder="Name" required>
                    </div>
                    <div class="input-group mb-3">
                        <input [(ngModel)]="profileCredentials.surname" type="text" name="Surname"
                            class="form-control sty1" placeholder="Surname">
                    </div>
                    <div class="input-group mb-4">
                        <input [(ngModel)]="profileCredentials.email" type="text" name="Email"
                            class="form-control" placeholder="Email" disabled>
                    </div>
                    <div class="input-group mb-4">
                        <input [(ngModel)]="profileCredentials.phoneNumber" type="text" name="PhoneNumber"
                            class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="input-group mb-4">
                        <input [(ngModel)]="profileCredentials.city" type="text" name="City"
                            class="form-control" placeholder="City">
                    </div>
                    <div>
                        <p class="default-form-error-message-text">
                            {{errorMessage}}
                        </p>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="submit" (click)="authService.UpdateProfile(profileCredentials)"
                                class="btn-rounded btn-pink btn d-block float-right" color="pink">Update profile</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-12 col-lg-6">   
        <div *ngIf="passwordChangeEnabled" class="card mb-4">
            <div class="card-header">
                Set up new password
            </div>
            <div class="card-body">
                <p>Follow the instructions below</p>

                <form name="form">
                    <div class="input-group mb-3 pt-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input [(ngModel)]="passwordCredentials.password" type="password" name="Password"
                            class="form-control sty1" placeholder="Password" required>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input [(ngModel)]="passwordCredentials.confirmPassword" type="password" name="ConfirmPassword"
                            class="form-control" placeholder="Confirm password">
                    </div>
                    <div>
                        <p class="default-form-error-message-text">
                            {{errorMessage}}
                        </p>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="submit" (click)="updatePassword()"
                                class="btn-rounded btn-pink btn d-block float-right" color="pink">Update password</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Delete Account
            </div>
            <div class="card-body">
                <p>Delete your account and account data</p>
                <button (click)="authService.DeleteUser()" class="btn-rounded btn-pink btn d-block float-right"
                    color="pink">Delete my account</button>
            </div>
        </div>
    </div>
</div>
