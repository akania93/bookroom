<h1>My profile</h1>
<h6>Complete your profile & apply with just one click!</h6>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                User details
            </div>
            <div class="card-body">
                <div class="fs-12">
                    <pre>{{ localStorageUser | json }}</pre>
                </div>

                <button class="btn-rounded btn-pink btn d-block float-right" color="pink">Update profile</button>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Set up new password
            </div>
            <div class="card-body">
                <p>Follow the instructions below</p>
                <input type="text" placeholder="Old password"/> <br />
                <input type="text"  placeholder="New password"/>

                <button class="btn-rounded btn-pink btn d-block float-right" color="pink">Update profile</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Delete Account
            </div>
            <div class="card-body">
                <p>Delete your account and account data</p>
                <button class="btn-rounded btn-pink btn d-block float-right" color="pink">Delete my account</button>
            </div>
        </div>
    </div>
</div>
