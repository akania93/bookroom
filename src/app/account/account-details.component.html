<h1>My profile</h1>
<h6>Complete your profile & apply with just one click!</h6>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                User details
            </div>
            <div class="card-body">
                <div class="fs-12">
                    <pre>{{ localStorageUser | json }}</pre>
                </div>

                <button class="btn-rounded btn-pink btn d-block float-right" color="pink">Update profile</button>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Set up new password
            </div>
            <div class="card-body">
                <p>Follow the instructions below</p>


                <!-- ------------------------------------------------------------ -->

                <form name="form">

                    <div class="input-group mb-3 pt-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input [(ngModel)]="credentials.password" type="password" name="Password"
                            class="form-control sty1" placeholder="Password" required>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input [(ngModel)]="credentials.confirmPassword" type="password" name="ConfirmPassword"
                            class="form-control" placeholder="Confirm password">
                    </div>

                    {{credentials | json}}
                    <div>
                        <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">
                            {{errorMessage}}
                        </p>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="submit" (click)="resetPassword()" class="btn-rounded btn-pink btn d-block float-right"
                                color="pink">Update profile</button>
                        </div>
                    </div>
                </form>

                <!-- ------------------------------------------------------------ -->


                <!-- <button type="submit" class="btn-rounded btn-pink btn d-block float-right" color="pink">Update profile</button> -->
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Delete Account
            </div>
            <div class="card-body">
                <p>Delete your account and account data</p>
                <button (click)="authService.DeleteUser()" class="btn-rounded btn-pink btn d-block float-right"
                    color="pink">Delete my account</button>
            </div>
        </div>
    </div>
</div>
