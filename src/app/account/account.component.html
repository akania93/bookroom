<div class="row full-height">
  <div id="AccountComponentContainer" class="col-2">
    <div class="position-sticky make-mt">
      <img [src]="emptyPhotoURL" width="100" height="100" class="img-fluid rounded-circle mx-auto d-block z-depth-0 mt-3">
      
      <div class="fs-12 text-center">
        <p class="my-0">Welcome</p>
        <p class="my-0">{{localStorageUser.displayName !== null ? localStorageUser.displayName : localStorageUser.email}}</p>
        <p class="my-0">created at: {{localStorageUser.createdAt | date: 'dd.MM.yyyy H:mm' }}</p>
        <p class="my-0">last login: {{localStorageUser.lastLoginAt | date: 'dd.MM.yyyy H:mm' }}</p>
      </div>
      
  
      <ul class="nav flex-column py-4">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/account" routerLinkActive="active">
            <i class="far fa-user pr-3"></i> My profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/account/adv" routerLinkActive="active">
            <i class="fas fa-home pr-3"></i> Advertisements
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()" routerLinkActive="active">
            <i class="fas fa-sign-out-alt pr-3"></i> Logout
          </a>
        </li>
      </ul>
    </div>
    
    
  </div>

  <!-- routing-->
  <div class="col-10 p-4">
    <router-outlet></router-outlet> 
  </div>

</div>
